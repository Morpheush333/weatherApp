<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link type="text/css" media="all" rel="stylesheet" th:href="@{/css/weather.css}" />
</head>
<body>

<div class="container">
    <nav>
        <div class="nav-wrapper">
            <a href="/weatherApp/" class="brand-logo"> <i class="large material-icons">wb_sunny</i>Pogoda Dla MialMial</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a th:href="@{/weatherApp/current-weather(city='pszczyna',country='pl',lang='pl')}">Pszczyna</a></li>
                <li><a th:href="@{/weatherApp/current-weather(city='dublin',country='ie',lang='ie')}">Dublin</a></li>
                <li><a th:href="@{/weatherApp/current-weather(city='Nice',country='fr',lang='fr')}">Nice</a></li>
            </ul>
        </div>
    </nav>

    <div class="valign-wrapper row login-box">
            <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
                <div class="card">
                    <div class="card-image">
                        <img src="https://static01.nyt.com/images/2014/12/11/technology/personaltech/11machin-illo/11machin-illo-articleLarge-v3.jpg?quality=75&auto=webp&disable=upscale">
                        <span class="card-title">Welcome in the Best Weather App</span>
                        <a class="btn-floating halfway-fab waves-effect waves-light btn-large red"
                           href="/weatherApp/select-weather"><i class="large material-icons">ac_unit</i></a>
                    </div>
                    <div class="card-content">
                        <p>This is simple WEATHER Api created by </p>
                        <p>Mateusz Medon</p>
                    </div>
                </div>
        </div>

    </div>
</div>

</body>

</html>
